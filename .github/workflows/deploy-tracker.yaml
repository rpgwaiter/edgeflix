name: Deploy edgeflix-tracker to Cloudflare

on: push


jobs:
  deploy-tracker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm i
      - name: generate wrangler.toml
        id: wrangler-config-gen
        run: echo ${{ secrets.WRANGLER_CONFIG }} > tracker/wrangler.toml
      - uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: echo ${{ secrets.WRANGLER_CONFIG }} > tmp.toml; --config tracker/wrangler.toml publish
